<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Characterizer</title>
    <link rel="stylesheet" href="./css/main-window.css">
  </head>
  <body>
    <div id="container">
      <div id="characters-container">
        <h2>Characters</h2>
        <div id="character-input-container">
          <input id="input-add-character-name" type="text"></input>
          <div id="character-input-add-button">Add Characer</div>
        </div>
        <div id="character-list">
        </div>
      </div>
      <div id="battle-container">
      </div>
      <div id="values-container">
        <h2 id="values-header">Values</h2>
        <select id="values-view-selector">
          <option value="none">None</option>
          <option value="average">Average</option>
          <option value="dots">Dots</option>
          <option value="battleCounts">Battle Counts</option>
        </select>
        <div id="values-view">
        </div>
      </div>
    </div>

    <script>
        if (typeof require !== 'undefined') {
          window.onerror = (message, source, lineno, colno, error) => require('electron').ipcRenderer.send('errorInWindow', message, source, lineno, colno, error)
          require('./js/window/main-window.js')
        }
      </script>
  </body>
</html>
